<div class="card-header">
    <h3>SIGN UP</h3>
    </div>
    
    
    <div class="card-body">
    
    <form class="form col-md-6" #userlogin="ngForm"  (ngSubmit)="userVerif()">
        
        <div class="form-group">
            <label for="name">User name</label> 
           <input type="text" class="form-control" name="name" [(ngModel)]="user.name"  pattern="[a-zA-Z.]+$" #name="ngModel" [class.is-invalid]="name.invalid && name.touched"  required>
           <small [class.d-none]="name.valid || name.touched">Enter alphabets only</small>
        </div>
        <br>
    
        <div class="form-group">
    
            <label for="email">Email</label>
            <input type="email" class="form-control" name="username" [(ngModel)]="user.username" #email="ngModel" [class.is-invalid]="email.invalid && email.touched"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
             <small [class.d-none]="email.valid || email.touched">Enter valid email</small>
        </div>
    <br>
    
    <div class="form-group">
      
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  required>
     <small [class.d-none]="password.valid || password.touched">Enter minimum 8 characters must contains one uppercase letter, one lowercase letter and one number</small>
    </div>
    
    <br>
    
    <button class="btn btn-primary" [disabled]="userlogin.form.invalid">Login</button>
    
    </form>
    
    </div>
